version: '3.4'

services:
  noisysnowflake.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - 11111:80
  noisysnowflake.webapp:
    image: ${DOCKER_REGISTRY-}noisysnowflakewebapp
    container_name: NoisySnowflake.WebApp
    build:
      context: ./NoisySnowflake.Web/App
    ports:
      - 22222:4200
      - 33333:49153
    volumes:
      - ./NoisySnowflake.Web/App/src:/app/src
      - ./NoisySnowflake.Web/App/lib:/app/lib