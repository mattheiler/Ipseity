version: '3.4'

services:
  jollyforest.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - 11111:80
  jollyforest.webapp:
    image: ${DOCKER_REGISTRY-}jollyforestwebapp
    container_name: JollyForest.WebApp
    build:
      context: ./JollyForest.Web/App
    ports:
      - 22222:4200
      - 33333:49153
    volumes:
      - ./JollyForest.Web/App/src:/app/src
      - ./JollyForest.Web/App/lib:/app/lib